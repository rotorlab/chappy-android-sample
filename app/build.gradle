apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.flamebase.chat"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions("emulator")
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        emulator {
            applicationId "com.flamebase.chat"
            versionNameSuffix "-emulator"
            buildConfigField "String", "database_url", "\"http://10.0.2.2:1507/\""
            dimension "emulator"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.google.firebase:firebase-core:10.2.6'
    compile 'com.google.firebase:firebase-messaging:10.2.6'
    // compile 'com.flamebase:database:1.3.0'
    compile project(':database')
    compile 'com.github.marcodama7.posty:posty:0.1.1'
    compile 'com.afollestad.material-dialogs:core:0.9.4.5'


}

android.applicationVariants.all{ variant ->
    variant.mergeResources.doLast{
        println  ":" + project.name + ":initStringObfuscator"
        javaexec {
            main = "-jar";
            args = [
                    "../AndroidStringObfuscator.jar",
                    project.name,
                    variant.dirName
            ]
        }
    }
}

apply plugin: 'com.google.gms.google-services'
